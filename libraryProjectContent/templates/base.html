<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP LINK -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>{{title}}</title>
  </head>

  
  <body>

    <!-- SET UP THE NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg" 
         style="background-color: #e3f2fd">
        <div class="container-fluid">
        <a class="navbar-brand" 
           href="{{url_for('core.index')}}">MyLibrary</a>
           <button class="navbar-toggler" 
                   type="button" 
                   data-bs-toggle="collapse" 
                   data-bs-target="#navbarSupportedContent" 
                   aria-controls="navbarSupportedContent" 
                   aria-expanded="false" 
                   aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" 
               id="navbarSupportedContent">
            <ul class="navbar-nav">
   
      <li class="nav-item">
        <a class="nav-link active" href="{{url_for('core.index')}}">Home</a>
      </li>
 
      <li class="nav-item">
        <a class="nav-link active" href="{{url_for('core.info')}}">About</a>
      </li>

    <!-- Dropdown button -->
    
    <div class="dropdown">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" 
           href="" 
           id="navbarDropdown" 
           role="button" 
           data-bs-toggle="dropdown" 
           aria-expanded="false">
          Dropdown
        </a>   
        <ul class="dropdown-menu"
            aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="{{url_for('users.login')}}">Action</a></li>
          <li><a class="dropdown-item" href="{{url_for('admin.adminlogin')}}">Another action</a></li>     
        </ul>
      </li>
    </div>
    
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('users.login')}}">Login User</a>
      </li>
 
      <li class="nav-item">
          <a class="nav-link" href="{{url_for('admin.adminlogin')}}">Login Administrator</a>
      </li>


          <!-- 5 -->
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('users.register')}}">Register</a>
      </li>

      <!-- 6 -->
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('users.logout')}}">Logout</a>
      </li>
    
  </nav>

    <div class="container">
      
      <!--  -->
      {% block content %} 
      
      
      <!--  -->
      
      {% endblock %}</div>
  </body>
</html>
