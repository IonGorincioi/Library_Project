<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- style link -->
    <link rel="stylesheet" href="../static/style.css">


    <!-- BOOTSTRAP LINK -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>{{title}}</title>
  </head>

  
  <body>

    <!-- SET UP THE NAVIGATION BAR -->
    <nav class="collapse navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="{{url_for('core.index')}}">MyLibrary</a>
      <button class="navbar-toggler" 
              type="button" 
              data-toggle="collapse" 
              data-target="#navbarSupportedContent" 
              aria-controls="navbarSupportedContent" 
              aria-expanded="false" 
              aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" 
           id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('core.index')}}" role="button">Home </a>
          </li>

          
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('core.info')}}">About</a>
          </li>
        
          {% if current_user.is_authenticated %}
          <!-- Logout -->
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('users.logout')}}">Logout</a>
          </li>

          {% else %}
          <!-- Dropdown button -->
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
              Log In
            </a>
            <div class="dropdown-menu" 
                 aria-labelledby="navbarDropdown">

              <a class="dropdown-item" 
                 href="{{url_for('users.login')}}">User
              </a>

              <a class="dropdown-item" 
                 href="{{url_for('admin.adminlogin')}}">Administrator
              </a>
            </div>
             
                <!-- Register  -->
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('users.register')}}">Register</a>
            </li>
      
          <!-- {% endif %} -->

           

        </form>
      </div>
    </nav>












    

   
      
 
     
    
    
  
    
      
  

    <div class="container">
      
      <!--  -->
      {% block content %} 
      
      
      <!--  -->
      
      {% endblock %}</div>
  </body>
</html>
